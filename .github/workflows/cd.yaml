name: CD
on:
  push:
    branches:
      - main

jobs:
  run-tests:
    uses: ./.github/workflows/test.yaml
    secrets: inherit
  build:
    needs: run-tests
    uses: ./.github/workflows/build.yaml
    secrets: inherit
  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yaml
    secrets: inherit
