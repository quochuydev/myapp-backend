name: Deploy

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'App version'
        required: true
        type: string
  workflow_call:
    inputs:
      version:
        description: 'App version'
        required: true
        type: string
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: yarn
      - name: AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1
          role-to-assume: arn:aws:iam::617706767408:role/github-myapp-backend
      - name: Verify AWS CLI configuration
        run: aws sts get-caller-identity
      - name: SSH to server
        run: ssh ec2-user@ec2-13-213-11-227.ap-southeast-1.compute.amazonaws.com
      - name: Go to app directory
        run: cd myapp-backend
      - name: Download zip
        run: git pull https://github.com/quochuydev/myapp-backend.git
      - name: Install dependencies
        run: yarn install
      - name: Start app
        run: ENV_PATH=.env.development yarn start
