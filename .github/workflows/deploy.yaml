name: Deploy
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        required: true
        default: "development"
        type: choice
        options:
        - development
        - staging
      version:
        description: "Image version"
        required: true
        default: "latest"
        type: string
  workflow_call:
    inputs:
      environment:
        description: "Environment"
        required: true
        default: "development"
        type: string
      version:
        description: "Image version"
        required: true
        default: "latest"
        type: string

jobs:
  deploy:
    runs-on: self-hosted
    environment: ${{ inputs.environment }}
    steps:
      - name: Remove old container if it exists
        run: |
          if [ "$(docker ps -a -q -f name=myapp-backend)" ]; then
            docker rm -f myapp-backend
          else
            echo "No container to remove"
          fi
      - name: Remove Docker images if they exist
        run: |
          IMAGE_IDS=$(docker images quochuydev/myapp-backend -a -q)
          if [ -n "$IMAGE_IDS" ]; then
            docker rmi $IMAGE_IDS
          else
            echo "No images to remove"
          fi
      - name: Pull image from docker hub
        run: docker pull quochuydev/myapp-backend:${{ inputs.version }}
      - name: Create .env file
        run: |
          echo "PORT=3000" > .env
          echo "BUILD_VERSION=${{ inputs.version }}" >> .env
      - name: Run docker container
        run: docker run --init -d -p 3000:3000 --env-file .env --name myapp-backend quochuydev/myapp-backend
      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "GitHub Action build result: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "GitHub Action build result: ${{ job.status }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
